<title>Nervous Text</title>
<h1>Nervous Text</h1>
<hr>
<applet code="NervousText.class" width=200 height=50 >
<param name=text value="Nervous Text">
</applet>
Note that you can make it say anything! This text is flowing around
the applet because it is left aligned. You can also right align it if
you want it to appear on the other side.
<p>
<applet code="NervousText.class" width=500 height=50>
<param name=text value="You can make it say anything!">
</applet>

<applet code="NervousText.class" width=500 height=50>
<param name=text value="Banana & chantilly !">
</applet>
